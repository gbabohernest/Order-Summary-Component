<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <div class="hero-img-container">
        <img
          src="images/illustration-hero.svg"
          alt="a person listening to music with headset svg image"
        />
      </div>

      <div class="content-wrapper">
        <h2 class="title">Order Summary</h2>
        <p class="sub-title">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="annual-plan-box">
          <div class="annual-plan-music-icon-box">
            <img src="images/icon-music.svg" alt="music icon" />
            <div class="annual-plan-text">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <a href="#" class="proceed-payment-btn">Proceed to Payment</a>
        <a href="#" class="cancel-order-btn">Cancel Order</a>
      </div>
    </div>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/gbabohernest" target="_blank"
          >Ernest Push Gbaboh</a
        >.
      </p>
    </footer>
  </body>
</html>
